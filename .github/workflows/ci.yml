name: Update, test and publish package
env:
  COMMIT_MESSAGE: Continuous Integration compilation
  COMMIT_AUTHOR: Continuous Integration
on:
  push:
    branches:
      - new_artifactory

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Use gringo
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: gringo
    - name: Test and Compile
      run: |
        npm install -g typescript

        npm ci
        npm run build --if-present
        npm test

        tsc -p ./
        git config --global user.name "${{ env.COMMIT_AUTHOR }}"
        git config --global user.email "MatteoPuccio@users.noreply.github.com"
        git add -A
        git commit -m "${{ env.COMMIT_MESSAGE }}"
        git push

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: npm ci
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}